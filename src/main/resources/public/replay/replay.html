<div class="simulator-header top15">
    <div class="row">

        <div class="col-md-1">
        </div>
        <div class="col-md-2">
            <span>Replays</span>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-1"><p><strong>Tag</strong></p></div>
        <div class="col-md-10"><p><strong>Comments</strong></p></div>
    </div>

    <div class="row" style="margin-bottom:5px" ng-repeat="replay in replays" ng-init="showCommentForm = false">
        <div class="col-md-1">
            <button class="btn btn-success btn-sm" ng-click="replayRace(replay)">Replay</button>
        </div>
        <div class="col-md-1">
            <strong>{{ replay.tag }}</strong>
        </div>
        <div class="col-md-10">
            <p ng-repeat="comment in replay.comments">{{ comment.text }}</p>
            
            <button type="button" class="btn btn-primary btn-sm" ng-click="showCommentForm = !showCommentForm">Write comment</button>
            
            <ng-from name="newCommentForm" class="inline-form" ng-if="showCommentForm">
                <input type="text" ng-model="newComment.text" placeholder="New comment" />
                <button class="btn btn-default btn-sm" type="button" ng-click="saveComment(replay)">Save</button>
            </ng-from>
        </div>
    </div>
</div>
